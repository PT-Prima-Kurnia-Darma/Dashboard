<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Dashboard Pengguna</a>
            <button id="logoutButton" class="btn btn-outline-primary">Keluar</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center shadow-sm border-0 rounded-4">
                    <div class="card-header text-white p-4 rounded-top-4">
                        <h3 class="mb-0">Akses File Anda</h3>
                    </div>
                    <div class="card-body p-5">
                        <h5 class="card-title">Selamat Datang!</h5>
                        <p class="card-text">Anda telah berhasil masuk. Klik tombol di bawah untuk mengunduh file yang telah disediakan.</p>
                        <button id="downloadButton" class="btn btn-primary btn-lg rounded-3 px-5">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Unduh File
                        </button>
                        <div id="downloadMessage" class="alert mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk logika dashboard -->
    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
